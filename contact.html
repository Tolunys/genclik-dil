<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Gençlik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .nav-link {
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-2xl fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="./logoGenclik.jpg" alt="Gençlik Dil Logo" class="h-16">
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-10">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-indigo-600">Ana Sayfa</a>
                    <a href="courses.html" class="nav-link text-gray-700 hover:text-indigo-600">Kurslar</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-indigo-600">İletişim</a>
                    <a href="seviye-tespit.html" class="nav-link text-gray-700 hover:text-indigo-600">Seviye Tespit</a>
                </div>
                <div class="flex items-center space-x-6">
                    <button class="bg-indigo-600 text-white px-6 py-2.5 rounded-md hover:bg-indigo-700 font-semibold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Giriş Yap</button>
                    <button class="bg-green-600 text-white px-6 py-2.5 rounded-md hover:bg-green-700 font-semibold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Kayıt Ol</button>
                    <a href="bursluluk.html" class="bg-yellow-600 text-white px-6 py-2.5 rounded-md hover:bg-yellow-700 font-semibold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Bursluluk Sınavı</a>
                    <div class="flex space-x-4">
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="pt-24 pb-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">İletişim Formu</h2>
                    <form class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Ad Soyad</label>
                            <input type="text" id="name" name="name" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Telefon Numarası</label>
                            <input type="tel" id="phone" name="phone" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Mesajınız</label>
                            <textarea id="message" name="message" rows="4" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full bg-indigo-600 text-white px-6 py-3 rounded-md hover:bg-indigo-700 transition duration-300">
                                Gönder
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="space-y-8">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">İletişim Bilgileri</h2>
                        <div class="space-y-4">
                            <div class="flex items-start space-x-4">
                                <i class="fas fa-map-marker-alt text-indigo-600 text-xl mt-1"></i>
                                <div>
                                    <h3 class="font-medium text-gray-900">Adres</h3>
                                    <p class="text-gray-600">Afyonkarahisar, Türkiye</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <i class="fas fa-phone text-indigo-600 text-xl mt-1"></i>
                                <div>
                                    <h3 class="font-medium text-gray-900">Telefon</h3>
                                    <p class="text-gray-600">+90 (XXX) XXX XX XX</p>
                                </div>
                            </div>
                            <div class="flex items-start space-x-4">
                                <i class="fas fa-envelope text-indigo-600 text-xl mt-1"></i>
                                <div>
                                    <h3 class="font-medium text-gray-900">E-posta</h3>
                                    <p class="text-gray-600">info@genclikdil.com</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Çalışma Saatleri</h2>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Pazartesi - Cuma</span>
                                <span class="text-gray-900">09:00 - 18:00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Cumartesi</span>
                                <span class="text-gray-900">09:00 - 14:00</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Pazar</span>
                                <span class="text-gray-900">Kapalı</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('http://localhost:3001/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Mesajınız başarıyla gönderildi!');
                    this.reset();
                } else {
                    alert('Bir hata oluştu: ' + result.message);
                }
            } catch (error) {
                console.error('Form gönderme hatası:', error);
                alert('Form gönderilirken bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
            }
        });
    </script>
</body>
</html>
