<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bursluluk Sınavı - Gençlik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .nav-link {
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-2xl fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="./logoGenclik.jpg" alt="Gençlik Dil Logo" class="h-16">
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-10">
                    <a href="index.html" class="nav-link text-gray-700 hover:text-indigo-600">Ana Sayfa</a>
                    <a href="courses.html" class="nav-link text-gray-700 hover:text-indigo-600">Kurslar</a>
                    <a href="contact.html" class="nav-link text-gray-700 hover:text-indigo-600">İletişim</a>
                    <a href="seviye-tespit.html" class="nav-link text-gray-700 hover:text-indigo-600">Seviye Tespit</a>
                </div>
                <div class="flex items-center space-x-6">
                    <button class="bg-indigo-600 text-white px-6 py-2.5 rounded-md hover:bg-indigo-700 font-semibold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Giriş Yap</button>
                    <button class="bg-green-600 text-white px-6 py-2.5 rounded-md hover:bg-green-700 font-semibold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Kayıt Ol</button>
                    <a href="bursluluk.html" class="bg-yellow-600 text-white px-6 py-2.5 rounded-md hover:bg-yellow-700 font-semibold text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Bursluluk Sınavı</a>
                    <div class="flex space-x-4">
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 text-2xl transition duration-300 ease-in-out transform hover:-translate-y-1">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="max-w-2xl mx-auto px-4 py-16">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-indigo-800">Bursluluk Sınavı Başvuru Formu</h1>
            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">Başvurunuz başarıyla kaydedildi!</span>
            </div>
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">Bir hata oluştu. Lütfen tekrar deneyiniz.</span>
            </div>
            <form id="scholarshipForm" class="space-y-6">
                <!-- Öğrenci Bilgileri -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-indigo-700">Öğrenci Bilgileri</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ad Soyad</label>
                            <input type="text" name="studentName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Cinsiyet</label>
                            <select name="gender" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Seçiniz</option>
                                <option value="erkek">Erkek</option>
                                <option value="kadin">Kadın</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Doğum Tarihi</label>
                            <input type="date" name="birthDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Okuduğu Okul</label>
                            <input type="text" name="school" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Sınıf</label>
                        <select name="grade" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Seçiniz</option>
                            <option value="9">9. Sınıf</option>
                            <option value="10">10. Sınıf</option>
                            <option value="11">11. Sınıf</option>
                            <option value="12">12. Sınıf</option>
                        </select>
                    </div>
                </div>

                <!-- Veli Bilgileri -->
                <div class="space-y-4">
                    <h2 class="text-xl font-semibold text-indigo-700">Veli Bilgileri</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Veli Adı Soyadı</label>
                            <input type="text" name="parentName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Telefon Numarası</label>
                            <input type="tel" name="parentPhone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Meslek</label>
                        <input type="text" name="parentOccupation" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-indigo-600 text-white px-8 py-3 rounded-md hover:bg-indigo-700 text-lg font-semibold">
                        Başvuruyu Tamamla
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('scholarshipForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Form verilerini kontrol et
            console.log('Gönderilen veriler:', data);
            
            try {
                const response = await fetch('http://localhost:3000/api/scholarship', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Sunucu yanıtı:', result);

                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
                e.target.reset();
            } catch (error) {
                console.error('Form gönderimi hatası:', error);
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('successMessage').classList.add('hidden');
                
                // Hata mesajını güncelle
                const errorMessageElement = document.getElementById('errorMessage').querySelector('span');
                errorMessageElement.textContent = 'Sunucuya bağlanılamadı. Lütfen internet bağlantınızı kontrol edin ve tekrar deneyin.';
            }
        });
    </script>
</body>
</html>
